<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Clear - GPT-5</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #10a37f 0%, #00d4aa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #10a37f;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background: #10a37f;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background: #0d8a6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Cache Clear</h1>
        <p>This page helps clear browser cache and force reload the latest version of the website.</p>
        
        <a href="/" class="button" onclick="clearCache()">Clear Cache & Go Home</a>
        <a href="/technical.html" class="button" onclick="clearCache()">Clear Cache & Go Technical</a>
        
        <p style="font-size: 14px; margin-top: 30px;">
            <strong>Manual Steps:</strong><br>
            1. Press Ctrl+F5 (Windows) or Cmd+Shift+R (Mac)<br>
            2. Or clear browser cache manually<br>
            3. Or open in incognito/private mode
        </p>
    </div>

    <script>
        function clearCache() {
            // Clear localStorage and sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Force reload with cache busting
            const timestamp = new Date().getTime();
            const currentUrl = window.location.href.split('?')[0];
            window.location.href = currentUrl + '?v=' + timestamp;
        }
        
        // Auto-clear cache on page load
        window.onload = function() {
            if (window.location.search.includes('clear-cache')) {
                clearCache();
            }
        };
    </script>
</body>
</html>
